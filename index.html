<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./font/all.min.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="control-panel">
            <div class="all-editing-tabs">
                <div id="tab-Container" class="editing-tabs">
                    <li>
                        <button
                            class="tabButton"
                            onclick="getValue(this)"
                            id="index.html"
                        >
                            <i style="color: red" class="fa-brands fa-html5"></i>
                            index.html
                            <button class="tabDeleteButton" onclick="deleteTab(this)">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </button>
                    </li>
                    <li>
                        <button class="tabButton" onclick="getValue(this)" id="style.css">
                            <i style="color: blue" class="fa-brands fa-css3-alt"></i>
                            style.css
                            <button class="tabDeleteButton" onclick="deleteTab(this)">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </button>
                    </li>
                    <li>
                        <button class="tabButton" onclick="getValue(this)" id="script.js">
                            <i style="color: yellow" class="fa-brands fa-js"></i>
                            script.js
                            <button class="tabDeleteButton" onclick="deleteTab(this)">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </button>
                    </li>
                </div>
                <div class="adding-tab">
                    <button id="add-tab"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div class="run-and-save-tabs">
                <div class="save-tab">
                    <button id="saveButton">
                        <i class="fa-solid fa-download"></i> Save
                    </button>
                </div>
                <div class="run-tab">
                    <button id="outputButton">Output</button>
                </div>
            </div>
        </div>
        <div class="panel">
            <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
            <div class="coding-panel">
                <li>
                    <textarea
                        class="editing-panel"
                        id="index.html"
                        name="index.html"
                        onkeyup="execute()"
                        placeholder="Write your index.html file here..."
                        spellcheck="false"
                    ></textarea>
                </li>
                <li>
                    <textarea
                        class="editing-panel"
                        id="style.css"
                        name="style.css"
                        onkeyup="execute()"
                        placeholder="Write your style.css file here..."
                        spellcheck="false"
                    ></textarea>
                </li>
                <li>
                    <textarea
                        class="editing-panel"
                        id="script.js"
                        name="script.js"
                        onkeyup="execute()"
                        placeholder="Write your script.js file here..."
                        spellcheck="false"
                    ></textarea>
                </li>
            </div>
            <div class="output-panel">
                <iframe id="output"></iframe>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="./font/all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    </body>
</html>
